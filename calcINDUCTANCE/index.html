<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcINDUCTANCE</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="calc.js"></script>
</head>

<body>
    <img src="img/RCL-sch.svg" alt="RCL-sch" width=100 height=100>

    <form name="elementsForm" action="#" id="forms">
        <div id="FreqInfo">
            <label for="FreqForm">周波数</label>
            <input type="radio" name="f" value="1">Hz
            <input type="radio" name="f" value="2">kHz
            <input type="radio" name="f" value="3" checked="checked">MHz
        </div>
        <div id="FreqVal">
            <input type="number" id="FreqForm" value=13.56>
        </div>

        <div id="CapaInfo">
            <label for="capaForm">容量</label>
            <input type="radio" name="C" value="1">mF
            <input type="radio" name="C" value="2">μF
            <input type="radio" name="C" value="3" checked="checked">pF
        </div>

        <div id="CapaVal">
            <input type="number" id="capaForm" value=47>
        </div>

        <div id="funcButton">
            <input type="button" value="計算" onclick="calcInductance()">
        </div>

        <div id="result">
            <label for="resultForm">インダクタンス</label>
            <input type="radio" id="L" value="1">H
            <input type="radio" id="L" value="2">mH
            <input type="radio" id="L" value="3" checked="checked">μH
        </div>

        <div id="indVal">
            <input type="number" id="inductance" value=0>
        </div>
    </form>

</body>

</html>
