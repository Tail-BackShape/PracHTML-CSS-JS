<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcINDUCTANCE</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="calc.js"></script>
</head>

<body>
    <img src="img/RCL-sch.svg" alt="RCL-sch" width=100 height=100>

    <form name="elementsForm" id="forms">
        <div id="FreqInfo">
            <label for="FreqForm">周波数</label>
            <input type="radio" name="f" value="Hz">Hz
            <input type="radio" name="f" value="kHz">kHz
            <input type="radio" name="f" value="MHz" checked="checked">MHz
        </div>
        <div id="FreqVal">
            <input type="number" id="FreqForm" value=13.56>
        </div>

        <div id="CapaInfo">
            <label for="capaForm">容量</label>
            <input type="radio" name="C" value="mF">mF
            <input type="radio" name="C" value="nF">nF
            <input type="radio" name="C" value="pF" checked="checked">pF
        </div>

        <div id="CapaVal">
            <input type="number" id="capaForm" value=47>
        </div>

        <div id="funcButton">
            <input type="button" value="計算"
                onclick="calcInductance(document.elementsForm.FreqForm.value, document.elementsForm.capaForm.value)">
        </div>

        <div id="result">
            <label for="resultForm">インダクタンス</label>
            <input type="radio" name="L" value="H">H
            <input type="radio" name="L" value="mH">mH
            <input type="radio" name="L" value="μH" checked="checked">μH
        </div>

        <div id="indVal">
            <input type="number" id="inductance" value=0>
        </div>

        <input type="button" value="H unit" onclick="altHunit()">
        <input type="button" value="f unit" onclick="altfunit()">
        <input type="button" value="C unit" onclick="altCunit()">
        <input type="button" value="get" onclick="getElementsUnit()">

    </form>

</body>

</html>
