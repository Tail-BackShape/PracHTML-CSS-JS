<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品管理ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>部品管理ツール</h1>
        <form id="partForm">
            <label for="partName">部品名:</label>
            <input type="text" id="partName" required>
            <label for="partQuantity">数量:</label>
            <input type="number" id="partQuantity" required>
            <button type="submit">部品を追加</button>
        </form>
        <ul id="partList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
