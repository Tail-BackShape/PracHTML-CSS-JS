<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts Lister在庫整理君</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="save.js"></script>
    <script src="search.js"></script>
</head>

<body>
    <h1>
        在庫整理君CSSでデータを保存
    </h1>
    <h2>
        在庫数（レンジで）ソート
    </h2>
    <h2>
        ジャンルでソート
    </h2>
    <h2>
        タグでソート
    </h2>

        ポップアップ画面で新しい部品登録
    </h2>

    <div>
        在庫数検索
        <input type="number" id="zaikosuu1" value=10>
        ~
        <input type="number" id="zaikosuu2" value=20>
    </div>

    <div>
        ジャンル検索
        <input type="text" id="genre" value=マイコン>
    </div>

    <div>
        タグ検索
        <input type="text" id="tag" value=表面実装>
    </div>



    <input type="button" value="検索結果を印刷">
